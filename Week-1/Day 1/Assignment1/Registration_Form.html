<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name:* </label>
            <input type="text" name="first">
        </div>
        <div>
            <label>Last Name:*  </label>
            <input type="text" name="last">
        </div>
        <div>
            <label>Email Address:* </label>
            <input type="text" name="email">
        </div>
        <div>  
            <label>Password:*</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password:*</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date"  name="dob">
        </div>
        <div>
            <input type="radio" name="font" value="Male" >
            <label for="Male">Male</label>
            <input type="radio" name="font" value="Female" >
            <label for="Female">Female</label>
            <input type="radio" name="font" value="normal" >
            <label for="normal">Non-binary</label>
            <input type="radio" name="font" value="normal" >
            <label for="normal">I prefer not to answer</label>
        </div>
            <div><label for="normal">A short description about myself:</label>
        </div>
        <div>
            <textarea name="comment" cols="50" rows="5"></textarea>
        </div>
        <div>
            <label> Favorite Language: </label>
            <select name="Favoritelanguage">
                <option>Java Script</option>
                <option>Python</option>
                <option>C#</option>
                <option>C++</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="updates" id="updates" checked >
        <label for="updates">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>  
        <input type="submit" value="Create Account" id="create">
        </div>
        <div>
            <label>* Indicates a required field </label>
        </div>
    </form>
</body>
</html>
