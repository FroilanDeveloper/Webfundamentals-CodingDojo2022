<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Blocks</title>
    <link rel="stylesheet" href="GitHub-Blocks.css">
</head>
<body>
    <div class="github">
        <h1>GitHub Blocks</h1>
        <div class="daft box">
            <img src="images/daftpunktocat-guy.gif" alt="guy">
            <img src="images/daftpunktocat-thomas.gif" alt="thomas">
            <img src="images/grim-repo.jpg" alt="grim">
        </div>
        <!-- adding a space between class -->
        <div class="cat box">
            <img src="images/octonaut.jpg" alt="octonaut">
            <img src="images/okal-eltocat.jpg" alt="eltocat">
        </div>
        <div class="cool box">
            <img src="images/spidertocat.png" alt="spidertocat">
            <img src="images/total-eclipse-of-the-octocat.jpg" alt="eclipse">
            <img src="images/ironcat.jpg" alt="ironcat">
        </div>
    </div>
</body>
</html>
