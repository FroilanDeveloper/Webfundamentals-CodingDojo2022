<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="dojonary">
            <h1>Dojonary</h1>
            <div class="searcharea">
                <p>Search</p>
            </div>
            <h3 onclick="login">Login
                <script src="script.js"></script>
            </h3>

        </div>
    </div>
    <div class="main">
        <div class="container-left"></div>
            <div class="box">
                <div class="littlebox">
                    <div class="vocab">
                        <h2>Ninja</h2>
                        <p>noun</p>
                        <p>Plural:ninja</p>
                        <button onclick="specialCounter()"><span id="number">1</span>like</button>
                    </div>
                    <div class="definition">
                        <p>A practitioner skilled in <u>Japanese</u> art of <u>ninjutsu</u> </p>
                    </div>
                </div>
                <div class="littlebox">
                    <div class="vocab">
                        <h2>Ninja</h2>
                        <p>noun</p>
                        <p>Plural:ninja</p>
                        <button onclick="specialCounter()"><span id="number">1</span>like</button>
                    </div>
                    <div class="definition">
                        <p>A <u>programmer</u> who breaks down problem with <u>zen</u>-like focus</p>
                    </div>
                </div>
            </div>
        <div class="container-right">
            <div class="box"></div>
        </div>
    </div>
</body>
</html>
