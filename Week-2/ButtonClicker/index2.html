<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="navbar">
        <div class="dojonary">
            <h1>Dojonary</h1>
            <div class="searcharea">
                <input type="Seach" placeholder="Search" class="Search"></input>
            </div>
            <button onclick="specialLogin(this)" id="Login" >Login</button>
                <script src="script.js"></script>
        </div>
    </div>
    <div class="wrapper">
        <div class="containerleft">
            <div class="box1">
                <div class="littleboxleft">
                    <div class="vocab">
                        <h2>Ninja</h2>
                        <p>noun</p>
                        <p>Plural:ninja</p>
                        <button onclick="specialCounter()"><span id="number">1</span> like</button>
                    </div>
                </div>
                <div class="littleboxright">
                    <div class="definition">
                        <p>A practitioner skilled in <span class="highlight">Japanese</span> art of <span class="highlight">ninjutsu</span> </p>
                    </div>
                </div>
            </div>
            <div class="box2">
                <div class="littleboxleft">
                    <div class="vocab">
                        <h2>Ninja</h2>
                        <p>noun</p>
                        <p>Plural:ninja</p>
                        <button onclick="counter()"><span id="num">1</span> like</button>
                    </div>
                </div>
                <div class="littleboxright">
                    <div class="definition">
                        <p>A <span class="highlight">programming</span> who breaks down problem with <span class="highlight">zen</span>-like focus </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="containerright">
            <div class="box3">
                <div class="littleboxes">
                    <h4>Dojonary is defined by <span class="big">YOU</span></h4>
                    <button onclick="special()"><span id="special">Add Definition</span></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
